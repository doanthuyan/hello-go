name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
   
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code to a GOPATH compatible directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    
    - name: Debug
      run: |
        pwd
        echo ${GOPATH}
        echo ${GOROOT}
        
    - name: Test
      run: |
        go test -cover $(go list ./... | grep -v /vendor/)
      

    - name: Build
      run: go build -v ./src/hello/
      

